<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Mojang Mappings Lookup">
        <title>Mojang Mappings Lookup</title>
    </head>
    <body>
        <form id="form" style="display: none">
            <input type="text" id="search" placeholder="Class, field, or method"> <button type="submit">Submit</button>
        </form>
        <script>
            fetch("dictionary.json").then(resp => resp.json()).then(dict => {

                const map = new Map();
                const items = dict.things;
                for(const listing of dict.dictionary) {
                    map.set(listing[0], listing[1].map(idx => items[idx]));
                }

                const form = document.getElementById("form");
                form.style.display = "";
                form.addEventListener("submit", event => {
                    const query = document.getElementById("search").value;
                    console.log(map.get(query));
                    event.preventDefault();
                })

            });
        </script>
    </body>
</html>
