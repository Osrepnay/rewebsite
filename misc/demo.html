<!DOCTYPE html>
<html>
    <head>
        <style>
            #ontop {
                position: absolute;
                top: 50px;
                left: 70px;
            }

            .outer-fullscreened {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                display: flex;
                background-color: #000000;
            }

            .inner-fullscreened {
                margin: auto;
            }
        </style>
    </head>
    <body>
        <p>This awesome div is awesome.</p>
        <button onclick="fullscreen()">MAXIMUM POWER</button>
        <div id="fullscreenable-outer">
            <div id="fullscreenable" style="position: relative">
                <img src="https://cdn.theatlantic.com/media/mt/science/cat_caviar.jpg">
                <img src="image2.JPG" id="ontop">
            </div>
        </div>
        <script>
            const fullscreen = () => {
                document.getElementById("fullscreenable-outer").classList.add("outer-fullscreened");
                document.getElementById("fullscreenable").classList.add("inner-fullscreened");
            };
        </script>
    </body>
</html>
