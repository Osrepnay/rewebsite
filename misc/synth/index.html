<!DOCTYPE html>
<html>
    <head>
        <title>Synth</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>tinysynth</h1>
        <p id="problem"></p>
        <p><b>MIDI Input</b>: <span id="input-name"></span></p>

        <div id="waveforms">
            <input type="radio" id="sine" name="waveform" checked>
            <label for="sine">sine</label>
            <input type="radio" id="square" name="waveform">
            <label for="square">square</label>
            <input type="radio" id="sawtooth" name="waveform">
            <label for="sawtooth">saw</label>
            <input type="radio" id="triangle" name="waveform">
            <label for="triangle">triangle</label>
        </div>
        <script src="main.js"></script>
    </body>
</html>
