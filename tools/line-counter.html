<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Line Counter">
        <meta property="og:description" content="Count the number of lines in some text">
        <title>Line Counter</title>
        <link rel="stylesheet" href="common.css">
        <style>
            #output {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Line Counter</h1>
        <p><a href="index.html">&#11172; More Tools</a> &bull; <a href="#" onclick="onClickEmbedLink()">embed page</a></p>
        
        <p>This tool counts the number of lines in a piece of text.</p>
        <p id="output">&nbsp;</p>
        <textarea id="text" placeholder="Your text goes here..."></textarea>
        <p><input type="checkbox" id="exclude-blank-lines"><label for="exclude-blank-lines">Exclude blank lines</label></p>

        <script src="../scripts/embed.js"></script>
        <script>
            const textarea = document.getElementById("text"),
                  output = document.getElementById("output"),
                  excludeBlankLines = document.getElementById("exclude-blank-lines");

            const update = () => {
                output.textContent = `The text has ${(textarea.value.match(excludeBlankLines.checked ? /.\n/g : /\n/g) || '').length} lines.`;
            };

            textarea.addEventListener("input", update);
            excludeBlankLines.addEventListener("input", update);
            update();
        </script>

    </body>
</html>
