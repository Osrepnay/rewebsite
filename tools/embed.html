<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="OpenGraph Embed Customizer">
        <meta property="og:description" content="Your text could be here :)">
        <title>OpenGraph Embed Customizer</title>
        <link rel="stylesheet" href="common.css">
    </head>
    <body>
        <h1>OpenGraph Embed Customizer</h1>
        <p><a href="index.html">&#8593; More Tools</a> &bull; <a href="#" onclick="onClickEmbedLink()">embed page</a></p>
        <script src="../scripts/embed.js"></script>
        <input id="url" placeholder="Image URL..."><br>
        <input id="title" placeholder="Title..."><br>
        <input id="description" placeholder="Description..."><br>
        <button onclick="caption()">Embed</button>
        <script>
            const caption = () => {
                window.location.href = `https://apis.bithole.dev/embed?title=${encodeURIComponent(document.getElementById("title").value)}&desc=${encodeURIComponent(document.getElementById("description").value)}&url=${encodeURIComponent(document.getElementById("url").value)}`;
            };
        </script>
    </body>
</html>
