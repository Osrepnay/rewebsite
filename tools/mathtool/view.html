<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Math Editor">
        <meta property="og:description" content="Edit LaTeX content in your browser">
        <link rel="stylesheet" href="../common.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/katex.min.css" integrity="sha384-RZU/ijkSsFbcmivfdRBQDtwuwVqK7GMOw6IMvKyeWL2K5UAlyp6WonmB8m7Jd0Hn" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/katex.min.js" integrity="sha384-pK1WpvzWVBQiP0/GjnvRxV4mOb0oxFuyRxJlk6vVw146n3egcN5C925NCP7a7BY8" crossorigin="anonymous" onload="render()"></script>
        <title>Math Viewer</title>
    </head>
    <body>
        <div id="output" style="font-size: 13pt;"></div>
        <p class="footnote"><a id="edit-link">Edit</a> &bull; <a href="index.html">Create New</a> &bull; Powered by <a href="https://katex.org/">KaTeX</a></p>
        <script>
            const render = () => {
                const url = new URL(window.location);
                const equation = url.searchParams.get("content") || "";
                katex.render(equation, document.getElementById("output"), {
                    displayMode: true,
                    throwOnError: false
                });
                document.getElementById("edit-link").href = "create.html?edit=" + encodeURIComponent(equation);
            };
        </script>
    </body>
</html>
