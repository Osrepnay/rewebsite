<html>
    <head>
        <title>Calendar Facts</title>
    </head>
    <body>
        <p id="fact"></p>
        <p>Inspired by <a href="https://xkcd.com/1930/">xkcd #1930</a>.</p>
        <button onclick="showFact()">Another one!</button>
        <script>
let fact = document.getElementById("fact");
let pickRandom = (list) => list[Math.floor(Math.random() * list.length)];
let randomFact = () => `Did you know that ${pickRandom([`the ${pickRandom(["fall", "spring"])} equinox`, `the ${pickRandom(["Winter", "Summer"])} ${pickRandom(["Solstice", "Olympics"])}`, `the ${pickRandom(["earliest", "latest"])} ${pickRandom(["sunrise", "sunset"])}`, `daylight ${pickRandom(["saving", "savings"])} time`, `the leap ${pickRandom(["day", "year"])}`, "Easter", `the ${pickRandom(["Harvest", "Super", "Blood"])} moon`, "Toyota Truck Month", "Shark Week"])} ${pickRandom([`happens ${pickRandom(["earlier", "later", "at the wrong time"])} every year`, `drifts out of sync with the ${pickRandom(["sun", "moon", "zodiac", `${pickRandom(["Gregorian", "Mayan", "Lunar", "iPhone"])} calendar`, "atomic clock in Colorado"])}`, `might ${pickRandom(["not happen", "happen twice"])} this year`])} because of ${pickRandom([`time zone legislation in ${pickRandom(["Indiana", "Arizona", "Russia"])}`, "a decree by the Pope in the 1500s", `${pickRandom(["precession", "libration", "nutation", "libation", "eccentricity", "obliquity"])} of the ${pickRandom(["Moon", "Sun", "Earth's axis", "Equator", "Prime Meridian", `${pickRandom(["International Date", "Mason-Dixon"])} line`])}`, "magnetic field reversal", `an arbitrary decision by ${pickRandom(["Benjamin Franklin", "Isaac Newton", "FDR"])}`])}? Apparently, ${pickRandom(["it causes a predictable increase in car accidents", "that's why we have leap seconds", "scientists are really worried", `it was even more extreme during the ${pickRandom(["Bronze Age", "Ice Age", "Cretaceous", "1990s"])}`, `there's a proposal to fix it, but it ${pickRandom(["will never happen", "actually makes things worse", "is stalled in Congress", "might be unconstitutional"])}`, "it's getting worse and no one knows why"])}.<br/>While it may seem like trivia, it ${pickRandom(["causes huge headaches for software developers", "is taken advantage of by high-speed traders", "triggered the 2003 Northeast Blackout", "has to be corrected for by GPS satellites", "is now recognized as a major cause of World War I"])}.`;
let showFact = () => fact.innerHTML = randomFact();
showFact();
        </script>
    </body>
</html>
