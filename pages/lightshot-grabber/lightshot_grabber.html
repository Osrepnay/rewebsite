<html>
    <body>  
        <h1>Click anywhere to see a random LightShot</h1>
        <script>
const CHARS = "abcdefghijklmnopqrstuvwxyz0123456789";

const randomFrom = function(list) {
    return list[Math.floor(Math.random() * list.length)];
} 

const genURL = function() {
    let url = "";
    for(let i = 0; i < 6; i++) url += randomFrom(CHARS);
    return "https://prnt.sc/" + url;
};

const go = function() {
    window.location.href = genURL();
};

document.addEventListener("click", go);
        </script>
    </body>
</html>
